{% extends 'store/index.htm' %}
{%load static %}

{% block content %}
<h1 class="text-center display-3 text-uppercase font-weight-bold">Register</h1>
<div class="row">
     <div class="col-10 offset-2 d-flex justify-content-center">
          <form action="" method="POST">
               {% csrf_token %}
               <div class="form-group row">
                    <label for="Username" class="col-sm-12 col-form-label"> {{form.username.label}}</label>
                    <div class="col-sm-12">
                         {{form.username}}
                    </div>

                    <label for="fname" class="col-sm-12 col-form-label"> {{form.first_name.label}}</label>
                    <div class="col-sm-12 ">
                         {{form.first_name}}
                    </div>

                    <label for="lname" class="col-sm-12 col-form-label"> {{form.last_name.label}}</label>
                    <div class="col-sm-12">
                         {{form.last_name}}
                    </div>

                    <label for="lname" class="col-sm-12 col-form-label"> {{form.email.label}}</label>
                    <div class="col-sm-12 ">
                         {{form.email}}
                    </div>

                    <label for="password" class="col-sm-12 col-form-label"> {{form.password1.label}}</label>
                    <div class="col-sm-12 ">
                         {{form.password1}}
                    </div>

                    <label for="password" class="col-sm-12 col-form-label"> {{form.password2.label}}</label>
                    <div class="col-sm-12">
                         {{form.password2}}
                    </div>
               </div>
               
               <div class="form-group row">
               <div class="offset-2 col-10">
                    <button type="submit" class="btn btn-info btn-lg w-75">Register</button>
               </div>
               </div>
          </form>
     </div>
     {{form.errors}}
</div>
           <div class="d-flex justify-content-center">
               <p>Already have an Account <a href="{% url 'login'%}">Login here</a></p>
           </div>
          
          <script>
               let control = document.getElementsByTagName("input")
               control.classList.add("form-control")
          </script>
           

           {% endblock content %}

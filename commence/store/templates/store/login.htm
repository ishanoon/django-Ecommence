{% extends 'store/index.htm' %}
{%load static %}

{% block content %}
        <h1 class="text-center display-3 text-uppercase font-weight-bold">Login</h1>
        
        <div class="d-flex justify-content-center">
            
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group row">

                    <label for="Email" class="col-sm-12 col-form-label">Username</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="username" id="username" placeholder="">
                    </div>

                    <label for="password" class="col-sm-12 col-form-label">Passsword</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="password" id="password" placeholder="">
                    </div>

                </div>
            
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-info w-75">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-sm-flex justify-content-center">
            <p>Don't have an Account <a href="{% url 'register'%}">Register here</a></p>
        </div>
        {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
  
{% endblock content %}
